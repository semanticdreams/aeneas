name: CI

on:
  [push, pull_request]
    
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        bash install_dependencies.sh

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # Install chocolatey packages if needed
        # choco install espeak --yes
        # For now, we'll use conda-forge for cross-platform audio packages
        echo "Windows system dependencies would be installed here"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          %APPDATA%\pip\Cache
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools wheel

    - name: Build package
      run: |
        python -m build

    - name: Install package
      shell: bash
      run: |
        # Install the built package
        pip install dist/*.whl

    - name: Run tests with pytest
      run: |
        pip install pytest 
        pip install -r requirements_dev.txt
        pytest aeneas/tests

